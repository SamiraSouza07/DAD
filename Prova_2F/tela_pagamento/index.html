<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Forma de pagamento</title>
</head>
<body>
    <div id="maior">
        <div id="bloco-principal">
            <h2>Resumo da compra</h2>
            <div id="coluna1">
                <p id="ingresso-label">Ingressos</p>
                <p id="pipoca-label">Pipoca</p>
                <p id="refri-label">Refri</p>
                
            </div>
            <div id="coluna2">
                <p id="ingresso-valor">0</p>
                <p id="pipoca-valor">0</p>
                <p id="refri-valor">0</p>
            </div>
            <div id="linha"></div>
            <div id="bloco-total-label">
                <p id="total-label">Total</p>
            </div>
            <div id="bloco-total-valor">
                <p id="total-valor">0</p>
            </div>
        </div>
    </div>
    <div id="bloco-botoes">
        <h3>Forma de pagamento</h3>
        <button class="btn">Picpay</button>
        <button class="btn">Débito</button>
        <button class="btn">Crédito</button>
    </div>
    <div id="btn-final">
        <button class="btn-final">Pagar</button>
    </div>

</body>
</html>
