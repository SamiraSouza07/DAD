<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../assets/pincel.png" type="image/x-icon">
    <script src="index.js" defer></script>
    <title>Caça letras - Seleção de personagem</title>
</head>
<body>
    <h1>Digite seu nome</h1>
    <input type="text" id="nome" placeholder="Ex: Samira">
    <h1>Selecione uma cor</h1>
    <div id="estilo1" class="opcao">
        <p>Florest</p>
        <div class="estilo1 estilo"></div>
    </div>
    <div id="estilo2" class="opcao">
        <p>Sky</p>
        <div class="estilo2 estilo"></div>
    </div>
    <div id="estilo3" class="opcao">
        <p>Strawberry</p>
        <div class="estilo3 estilo"></div>
    </div>
    <div id="estilo4" class="opcao">
        <p>Grape</p>
        <div class="estilo4 estilo"></div>
    </div>

    <h1>Selecione um rosto</h1>
    <div id="acessorio1" class="opcao1">
        <p>Smile</p>
        <div class="acessorio1 acessorio">:)</div>
    </div>
    <div id="acessorio2" class="opcao1">
        <p>Sad</p>
        <div class="acessorio2 acessorio">:(</div>
    </div>
    <div id="acessorio3" class="opcao1">
        <p>One eye</p>
        <div class="acessorio3 acessorio">O)</div>
    </div>
    <div id="acessorio4" class="opcao1">
        <p>Eyes close</p>
        <div class="acessorio4 acessorio">X)</div>
    </div>
    <div id="acessorio5" class="opcao1">
        <p>Nice</p>
        <div class="acessorio5 acessorio">;)</div>
    </div>
    <br>
    <button id="voltar" class="button">Voltar</button>
    <button id="jogar" class="invisivel">Jogar</button>
    
    
</body>
</html>
