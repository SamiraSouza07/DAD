<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula5</title>
    <script src="index.js" defer></script>
</head>
<body>
    <!--o html é sequencial, então é lido de cima pra baixo, logo a seguencia dos comandos influencia-->
    <!-- Processo de leitura no html se chama parcing -->
    <h1>Contas</h1>
    <hr>
    <h2>Conta 1</h2>
    <p id="nome-conta1">Nome</p>
    <p id="id-conta1">Id</p>
    <p id="saldo-conta1">Saldo</p>
    <p id="limite-conta1">Limite</p>
    <p id="status-conta1">Status</p>
    <hr>
    <h2>Conta 2</h2>
    <p id="nome-conta2">Nome</p>
    <p id="id-conta2">Id</p>
    <p id="saldo-conta2">Saldo</p>
    <p id="limite-conta2">Limite</p>
    <p id="status-conta2">Status</p>
    <hr>
    <!-- para carregar o script na forma regular, enquando esta em parcing  ele da um fetch, a leitura da uma esperada ao ler o código-->
    <!-- Já se colocar a palavra async no script ele faz o fetch enquando executa o código e o executa assim que ele termina-->
    <!-- Tambem há o defer que se asemelha ao async, há o carregamento assincrono ele executa o fetch junto com o código ,porém ele so executa o script ao final do código -->
    <!-- script regular: tem que ser colocado no final do código -->
    <!-- script async: pode ser colocado no head -->
</body>
</html>
